<div class="container">
    <div [hidden]="submitted">
      <h1>Canchas</h1>
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="horarios">Horarios</label>
          <input type="text" class="form-control" id="horarios"
                 [(ngModel)]="model.horarios" name="horarios">
        </div>
        <br>
        <div class="form-group">
          <label for="cancha">equipo</label>
          <select class="form-control" id="equipo"
                  required
                  [(ngModel)]="model.equipo" name="equipo"
                  #power="ngModel">
            <option *ngFor="let pow of canchas" [value]="pow">{{pow}}</option>
          </select>
          <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
            Power is required
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-default" (click)="newHero()">Reiniciar</button>
      </form>
    </div>
